<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Angels - Sign In</title>
    <link rel="stylesheet" href="../styles/auth.css">
</head>
<body>
    <div class="fire-particles" id="fireParticles"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Vision Angels</h1>
        </div>

        <form id="signInForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>

            <div class="form-group password-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="password-links">
                <a href="../pages/resetpass.html" class="reset-link">Reset Password</a>
                <a href="../pages/changepass.html" class="change-link">Change Password</a>
            </div>

            <button type="submit" class="primary-btn">Sign In</button>

            <button type="button" class="google-btn">
                <div class="google-icon"></div>
                Sign in with Google
            </button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="sign-up.html">Register for emergency alerts!</a>
        </div>
    </div>

    <div class="footer">
        <div>Join over <span class="highlight">2M</span> emergency responders worldwide</div>
        <div class="user-avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
        </div>
    </div>

    
    <script type="module" src="../script/sign-in.js"></script>    

</body>
</html>
