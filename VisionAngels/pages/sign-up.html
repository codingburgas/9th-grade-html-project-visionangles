<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Angels - Sign Up</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/auth.css">
    <script type="module" src="../script/current-user.js"></script>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <span class="theme-icon">ðŸŒ™</span>
    </button>

    <div class="fire-particles" id="fireParticles"></div>
   
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Vision Angels</h1>
        </div>
        
        <form id="signUpForm">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
            </div>
            
            <div class="form-group">
                <select id="role" required>
                    <option value="">Select Your Role</option>
                    <option value="citizen">Citizen Reporter</option>
                    <option value="firefighter">Firefighter</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="form-group" id="regionGroup" style="display:none;">
                <select id="region" >
                    <option value="">Select Region</option>
                    <option value="northwestern">Northwestern region</option>
                    <option value="northern">Northern Region</option>
                    <option value="northeastern">Northeastern Region</option>
                    <option value="southwestern">Southwestern Region</option>
                    <option value="southern">Southern Region</option>
                    <option value="southeastern">Southeastern Region</option>
                </select>
            </div>

            
            <div class="form-row">
                <div class="form-group password-group">
                    <input type="password" id="password" placeholder="Create Password" required>
                </div>
                <div class="form-group password-group">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
            </div>
            
            <button type="submit" class="primary-btn">Create Account</button>
            <button type="button" class="google-btn">
                <div class="google-icon"></div>
                Sign up with Google
            </button>
        </form>
        <div class="auth-link">
            Already have an account? <a href="sign-in.html">Sign in here</a>
        </div>
    </div>
    <div class="auth-footer">
        <div>Join over <span class="highlight">2M</span> emergency responders worldwide</div>
        <div class="user-avatars">
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
            <div class="avatar"></div>
        </div>
    </div>

    <script type="module" src="../script/sign-up.js"></script>    

</body>
</html>
