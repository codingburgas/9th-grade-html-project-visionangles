<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Angels - Sign In</title>
    <link rel="stylesheet" href="../styles/changepass.css">
</head>
<body>
    <div class="fire-particles" id="fireParticles"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Vision Angels</h1>
        </div>

        <p class="form-info-text">Enter a new password to continue.</p>

        <form id="signInForm">
            <div class="form-group">
                <input type="password" id="oldPassword" placeholder="Old Password" required>
            </div>

            <div class="form-group password-group">
                <input type="password" id="newPassword" placeholder="New Password" required>
            </div>

             <div class="form-group password-group">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit" class="primary-btn">Change Password</button>

        </form>

    </div>

    <script src="../script/changepass.js"></script>
</body>
</html>
